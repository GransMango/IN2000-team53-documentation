<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather to Run!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lottie Animation Player -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body, html {
            height: 100%; /* Full height */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Open Sans', sans-serif; /* Clean and readable font */
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            min-width: 100vw;
            min-height: 100vh;
            width: auto;
            height: auto;
            z-index: -1; /* Place it behind the content */
        }
        .content {
            position: relative; /* Ensures content is above background */
            z-index: 1;
            text-align: center;
            padding-top: 10vh; /* Centers content vertically */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slight white overlay */
            padding: 1rem;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <script>
        // Define the Lottie URLs
        const mobileLottie = 'https://lottie.host/9ae4b1bf-0652-416b-a8a6-a18503aed80d/AhsZE708ZD.json';
        const desktopLottie = 'https://lottie.host/96e5de33-21da-4e1d-8f0a-69347ad67a91/ubpQgG9NHm.json';

        // Determine whether to load mobile or desktop animation based on screen width
        const animationURL = window.innerWidth > 768 ? desktopLottie : mobileLottie;
        const isDesktop = window.innerWidth > 768;

        document.write(`
            <dotlottie-player
                class="background-animation"
                src="${animationURL}"
                background="transparent"
                speed="${isDesktop ? 0.5 : 1}"
                style="width: auto; height: auto; min-width: 100%; min-height: 100%;"
                loop="${!isDesktop}"
                autoplay></dotlottie-player>
        `);
    </script>
    <div class="content">
        <h1>Welcome to Weather to Run</h1>
        <p>Explore the projects documentation and learn more about us.</p>
        <a href="/docs/" class="btn btn-primary me-2">Documentation</a>
        <a href="/about/" class="btn btn-secondary">About Us</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
